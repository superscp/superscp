[pytest]
addopts = -ra --timeout=60
testpaths = tests
markers =
    unit: fast deterministic unit tests
    fuzz: property-based and randomized tests (hypothesis)
    smoke: basic end-to-end local checks (no network)
    integration: tests that interact with filesystem, subprocess, or SSH config
    security: adversarial input, path traversal, injection, and ReDoS checks
    performance: benchmark tests with wall-clock time budgets
